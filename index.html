<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Home Dashboard</title>
    <link rel="stylesheet" href="assets/styles/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>NurseCare</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-chart-line"></i>
                Dashboard
            </a>
            <a href="staff.html" class="nav-item">
                <i class="fas fa-users"></i>
                Staff
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-calendar"></i>
                Schedule
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-box"></i>
                Inventory
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user-injured"></i>
                Patients
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-actions">
                <button class="dark-mode-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-profile">
                    <img src="assets/images/avatar.png" alt="User Avatar">
                    <span>Admin User</span>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <!-- Overview Cards -->
            <div class="overview-cards">
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Inventory</h3>
                        <p data-card="total-inventory">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon warning">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="card-content">
                        <h3>Low Stock Items</h3>
                        <p data-card="low-stock">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon success">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Shifts</h3>
                        <p data-card="total-shifts">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon info">
                        <i class="fas fa-user-clock"></i>
                    </div>
                    <div class="card-content">
                        <h3>Current Shift</h3>
                        <p data-card="current-shift">0</p>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Inventory Distribution</h3>
                    <canvas id="inventoryChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Shift Distribution</h3>
                    <canvas id="shiftChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Patient Status</h3>
                    <canvas id="patientChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <!-- Dashboard Script -->
    <script src="assets/scripts/dashboard.js"></script>
</body>
</html>
